<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1a1a1a">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<title>NHB Inventory</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#1a1a1a;--surface:#252525;--surface2:#2f2f2f;
  --text:#f0f0f0;--text2:#999;--text3:#666;
  --accent:#e8c547;
  --camp:#e8c547;--kitchen:#e05555;--club:#4caf50;
  --medical:#888;--bar:#4a9eff;--general:#6a9fd8;
  --radius:12px;--radius-sm:8px;
}
html,body{
  background:var(--bg);color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
  font-size:16px;line-height:1.4;
  -webkit-font-smoothing:antialiased;
  overscroll-behavior:none;
  min-height:100vh;min-height:100dvh;
}
.app{
  max-width:600px;margin:0 auto;
  padding:0 12px env(safe-area-inset-bottom);
  padding-bottom:calc(16px + env(safe-area-inset-bottom));
}
.header{
  position:sticky;top:0;z-index:100;
  background:var(--bg);
  padding:12px 0 8px;
  padding-top:calc(12px + env(safe-area-inset-top));
}
.title-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.title{font-size:20px;font-weight:700;letter-spacing:-0.3px}
.title span{color:var(--accent)}
.updated{font-size:11px;color:var(--text3)}
.search-wrap{position:relative;margin-bottom:10px}
.search{
  width:100%;padding:14px 16px 14px 44px;
  background:var(--surface);border:2px solid transparent;
  border-radius:var(--radius);color:var(--text);
  font-size:17px;outline:none;
  -webkit-appearance:none;
}
.search:focus{border-color:var(--accent)}
.search::placeholder{color:var(--text3)}
.search-icon{
  position:absolute;left:14px;top:50%;transform:translateY(-50%);
  color:var(--text3);font-size:18px;pointer-events:none;
}
.clear-btn{
  position:absolute;right:12px;top:50%;transform:translateY(-50%);
  background:var(--text3);color:var(--bg);
  border:none;border-radius:50%;width:22px;height:22px;
  font-size:14px;cursor:pointer;display:none;
  line-height:22px;text-align:center;
}
.clear-btn.show{display:block}
.tabs{display:flex;gap:6px;margin-bottom:8px}
.tab{
  padding:8px 14px;border-radius:var(--radius-sm);
  background:var(--surface);color:var(--text2);
  border:none;font-size:14px;font-weight:600;cursor:pointer;flex-shrink:0;
}
.tab.active{background:var(--accent);color:#000}
.chips{
  display:flex;gap:6px;overflow-x:auto;padding-bottom:8px;
  -webkit-overflow-scrolling:touch;scrollbar-width:none;
}
.chips::-webkit-scrollbar{display:none}
.chip{
  padding:7px 12px;border-radius:20px;
  border:2px solid var(--surface2);background:transparent;
  color:var(--text2);font-size:13px;font-weight:600;
  cursor:pointer;white-space:nowrap;flex-shrink:0;transition:all .15s;
}
.chip.active{color:#000;border-color:transparent}
.chip[data-area="All"].active{background:var(--text);color:#000}
.chip[data-area="Camp"].active{background:var(--camp)}
.chip[data-area="Kitchen"].active{background:var(--kitchen);color:#fff}
.chip[data-area="Club"].active{background:var(--club);color:#fff}
.chip[data-area="Medical"].active{background:var(--medical);color:#fff}
.chip[data-area="Bar"].active{background:var(--bar);color:#fff}
.chip[data-area="General"].active{background:var(--general);color:#fff}
.chip[data-area="No Area"].active{background:var(--text3);color:#fff}
.stats{font-size:12px;color:var(--text3);padding:4px 0 12px}
.bin-group{margin-bottom:16px}
.bin-header{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;background:var(--surface);
  border-radius:var(--radius-sm);cursor:pointer;
  -webkit-tap-highlight-color:transparent;user-select:none;
}
.bin-header:active{background:var(--surface2)}
.bin-name{font-weight:700;font-size:15px;display:flex;align-items:center;gap:8px}
.bin-dot{width:10px;height:10px;border-radius:50%;flex-shrink:0}
.bin-count{
  font-size:12px;color:var(--text3);
  background:var(--surface2);padding:2px 8px;border-radius:10px;
}
.bin-items{padding:4px 0 0}
.bin-items.collapsed{display:none}
.item{
  display:flex;align-items:flex-start;justify-content:space-between;
  padding:10px 14px;border-bottom:1px solid var(--surface);gap:8px;
}
.item:last-child{border-bottom:none}
.item-left{flex:1;min-width:0}
.item-name{font-size:15px;font-weight:500}
.item-name mark{background:var(--accent);color:#000;border-radius:2px;padding:0 1px}
.item-meta{font-size:12px;color:var(--text3);margin-top:2px}
.item-note{font-size:12px;color:var(--text2);margin-top:3px;font-style:italic}
.item-right{display:flex;flex-direction:column;align-items:flex-end;gap:3px;flex-shrink:0}
.item-qty{
  font-size:13px;font-weight:700;color:var(--text);
  background:var(--surface2);padding:2px 8px;border-radius:6px;
}
.badge{font-size:10px;font-weight:700;padding:2px 6px;border-radius:4px;text-transform:uppercase;letter-spacing:0.5px}
.badge-arrival{background:#e8c547;color:#000}
.badge-strike{background:#e05555;color:#fff}
.bins-grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:8px;padding-bottom:16px;
}
.bin-card{
  background:var(--surface);border-radius:var(--radius-sm);
  padding:14px;cursor:pointer;-webkit-tap-highlight-color:transparent;
  transition:background .15s;
}
.bin-card:active{background:var(--surface2)}
.bin-card-name{font-weight:700;font-size:15px;margin-bottom:4px;display:flex;align-items:center;gap:6px}
.bin-card-count{font-size:12px;color:var(--text3)}
.bin-card-area{font-size:11px;color:var(--text2);margin-top:2px}
.empty{text-align:center;padding:60px 20px;color:var(--text3)}
.empty-icon{font-size:48px;margin-bottom:12px}
.empty-text{font-size:15px}
.priority-row{display:flex;gap:6px;margin-bottom:10px}
.priority-chip{
  padding:6px 10px;border-radius:16px;
  border:2px solid var(--surface2);background:transparent;
  color:var(--text2);font-size:12px;font-weight:600;cursor:pointer;
}
.priority-chip.active-arrival{background:var(--camp);color:#000;border-color:transparent}
.priority-chip.active-strike{background:var(--kitchen);color:#fff;border-color:transparent}
body.light{
  --bg:#f5f5f0;--surface:#fff;--surface2:#e8e8e3;
  --text:#1a1a1a;--text2:#555;--text3:#888;
}
body.light .chip[data-area="All"].active{background:#1a1a1a;color:#fff}
body.light .search{background:#fff;border-color:#ddd}
body.light .search:focus{border-color:var(--accent)}
body.light .item-name mark{background:#e8c547;color:#000}
body.light .badge-arrival{background:#d4a017;color:#000}
body.light .badge-strike{background:#c0392b;color:#fff}
#update-banner{
  display:none;position:fixed;bottom:0;left:0;right:0;
  background:#4caf50;color:#fff;text-align:center;
  padding:14px 16px;padding-bottom:calc(14px + env(safe-area-inset-bottom));
  font-size:15px;font-weight:600;cursor:pointer;z-index:200;
  -webkit-tap-highlight-color:transparent;
}
#update-banner.show{display:block}
.theme-toggle{
  background:none;border:none;font-size:20px;cursor:pointer;
  padding:4px;line-height:1;-webkit-tap-highlight-color:transparent;
}
@media(max-width:380px){
  .search{font-size:16px;padding:12px 14px 12px 40px}
  .chip{font-size:12px;padding:6px 10px}
}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="title-row">
      <div class="title"><span>NHB</span> Inventory</div>
      <div style="display:flex;align-items:center;gap:8px">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle light/dark mode"></button>
        <div class="updated"></div>
      </div>
    </div>
    <div class="search-wrap">
      <div class="search-icon">&#x1F50D;</div>
      <input class="search" type="search" placeholder="Search items, bins, areas..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      <button class="clear-btn" onclick="clearSearch()">&times;</button>
    </div>
    <div class="tabs">
      <button class="tab active" data-tab="items" onclick="setTab('items')">Items</button>
      <button class="tab" data-tab="bins" onclick="setTab('bins')">Bins</button>
    </div>
    <div class="chips" id="areaChips"></div>
    <div class="priority-row">
      <button class="priority-chip" data-p="Arrival" onclick="togglePriority('Arrival')">Arrival Priority</button>
      <button class="priority-chip" data-p="Strike" onclick="togglePriority('Strike')">Strike Priority</button>
    </div>
    <div class="stats" id="stats"></div>
  </div>
  <div id="content"></div>
</div>
<div id="update-banner" onclick="applyUpdate()">
  New inventory data available â€” tap to update
</div>
